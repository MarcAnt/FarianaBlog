    <script src="public/js/scripts.js"></script>

    <script >
        const modal = document.querySelector('.modal-content'); 
        const closeModalBtn = document.getElementById('btn-close'); 
        const imgModal = document.querySelector('.img-modal'); 

        let imgGrid = [... document.querySelectorAll('.img-grid')]; 

       
        let closeModal = elemento => {

            elemento.addEventListener('click', e => {
                
                anime({
                    targets: modal,
                    duration: 500,
                    opacity: [1, 0]
                });
    
                setTimeout(() => {
                    
                    document.body.style.overflowY = 'scroll'
                    modal.classList.toggle('hidden'); 
                    // document.querySelector('.cursor-pointer').style.top = 0
                    // document.querySelector('#img-content-modal').style.top = 0
                    modal.style.top = 0
    
                }, 520);
                
    
            })
        }

        closeModal(closeModalBtn)
        
 
        let openModal = ele => {

            ele.forEach(el => {
                
                el.addEventListener('click', e => {

                    // imgModal.src = el.children[0].src
                    document.querySelector('#img-content-modal').children[0].src = el.children[0].src 
                    
                    anime({
                        targets: modal,
                        duration: 1000,
                        opacity: [0, 1]
                    });
                    
                    modal.classList.toggle('hidden'); 

                    document.body.style.overflowY = 'hidden'

                    if (window.matchMedia("(max-width: 768px)").matches) {
                        /* The viewport is less than, or equal to, 700 pixels wide */

                        document.querySelector('.cursor-pointer').style.top = 15 + 'px'
                    
                    } else {
                    /* The viewport is greater than 700 pixels wide */
                        document.querySelector('.cursor-pointer').style.right = 20 + '%'
                        document.querySelector('.cursor-pointer').style.top = 35 + 'px'
                    }



                    // document.querySelector('#img-content-modal').style.top = (window.scrollY + 50) + 'px'
                    modal.style.top = window.scrollY  + 'px'
                    
                })

            });

        }

        openModal(imgGrid);

    </script>
